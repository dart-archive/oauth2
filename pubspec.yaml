name: oauth2
version: 2.0.0-nullsafety.0
homepage: https://github.com/dart-lang/oauth2
description: >-
  A client library for authenticating with a remote service via OAuth2 on
  behalf of a user, and making authorized HTTP requests with the user's
  OAuth2 credentials.

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  http:
    git:
      url: https://github.com/dart-lang/http.git
      ref: stronger-types
  http_parser: ^4.0.0-nullsafety
  crypto: ^3.0.0-nullsafety.0

dependency_overrides:
  shelf:
    git:
      url: https://github.com/dart-lang/shelf.git
  web_socket_channel:
    git:
      url: https://github.com/dart-lang/web_socket_channel.git
  # test_core:
  #   git:
  #     url: https://github.com/dart-lang/test.git
  #     path: pkgs/test_core

dev_dependencies:
  pedantic: ^1.10.0-nullsafety.0
