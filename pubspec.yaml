name: oauth2
version: 2.0.0
homepage: https://github.com/dart-lang/oauth2
description: >-
  A client library for authenticating with a remote service via OAuth2 on
  behalf of a user, and making authorized HTTP requests with the user's
  OAuth2 credentials.

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  collection: ^1.15.0
  crypto: ^3.0.0
  http: ^0.13.0
  http_parser: ^4.0.0

dev_dependencies:
  pedantic: ^1.10.0
  test: ^1.16.0
